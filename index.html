<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Calculator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Expense Calculator</h1>

  <!-- Форма для добавления нового расхода -->
  <form id="expenseForm">
    <input type="number" id="amount" placeholder="Expense Amount" required>
    <select id="category" required>
      <option value="" disabled selected>Select Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Others">Others</option>
    </select>
    <input type="date" id="date" required>
    <button type="submit">Add Expense</button>
  </form>

  <!-- Форма для фильтрации расходов по дате -->
  <form id="filterForm">
    <!-- поля для фильтрации -->
    <input type="date" id="startDate" placeholder="Start Date">
    <input type="date" id="endDate" placeholder="End Date">
    <button type="submit">Apply Filters</button>
  </form>

  <!-- Контейнер для списка расходов -->
  <div id="expenseList"></div>

  <!-- Раздел для отображения итогов расходов -->
  <div>
    <h3>Expense Summary</h3>
    <p>Total Expenses: <span id="totalExpenses">0.00</span></p>
    <p>Average Expense: <span id="averageExpenses">0.00</span></p>
    <div id="categoryTotals"></div>
  </div>

  <script type="module" src="dist/index.js"></script>
</body>
</html>
