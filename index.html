<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn-Based Battle Game</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Turn-Based Battle Game</h1>

  <!-- Раздел для выбора юнитов -->
  <div id="unitSelection">
    <h2>Select Your Units</h2>
    <div id="unitCatalog"></div>
    <button id="startGameButton" disabled>Start Game</button>
  </div>

  <!-- Раздел боя -->
  <div id="battleArea" style="display: none;">
    <h2>Battle</h2>
    <div id="playerUnits" class="unit-container">
      <h3>Your Units</h3>
    </div>
    <div id="aiUnits" class="unit-container">
      <h3>Enemy Units</h3>
    </div>
    <button id="autoBattleButton">Autobattle</button>
    <button id="endTurnButton" disabled>End Turn</button>
  </div>

  <!-- Журнал действий -->
  <div id="battleLog">
    <h3>Battle Log</h3>
    <ul id="logList"></ul>
  </div>

  <script type="module" src="dist/index.js"></script>
</body>
</html>
